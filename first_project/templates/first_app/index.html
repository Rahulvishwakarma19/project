<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code first app</title>
</head>
<body>
    <h1>Student Records</h1>
    {% if Student_data != '' %}
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Roll Number</th>
        </tr>
        {% for Student in Student_data %}
        <tr>
            <td>{{Student.name}}</td>
            <td>{{Student.age}}</td>
            <td>{{Student.roll_no}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h2>No Records Found</h2>
    {% endif %}
    
</body>
</html>
